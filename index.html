<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hokejový Simulátor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1rem;
    }
    .result {
      margin-top: 2rem;
      background: #e8f4ff;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hokejový Simulátor</h1>
    <input type="text" id="teamA" placeholder="Název týmu A" />
    <textarea id="forwardsA" placeholder="12 útočníků týmu A (oddělené čárkou)"></textarea>
    <textarea id="defendersA" placeholder="8 obránců týmu A (oddělené čárkou)"></textarea>
    <input type="text" id="goalieA" placeholder="Brankář týmu A" />
    <input type="number" id="ratingA" placeholder="Rating týmu A (0-100)" />

    <input type="text" id="teamB" placeholder="Název týmu B" />
    <textarea id="forwardsB" placeholder="12 útočníků týmu B (oddělené čárkou)"></textarea>
    <textarea id="defendersB" placeholder="8 obránců týmu B (oddělené čárkou)"></textarea>
    <input type="text" id="goalieB" placeholder="Brankář týmu B" />
    <input type="number" id="ratingB" placeholder="Rating týmu B (0-100)" />

    <button onclick="simulateMatch()">Simulovat zápas</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function simulateMatch() {
      const teamA = document.getElementById('teamA').value;
      const teamB = document.getElementById('teamB').value;
      const forwardsA = document.getElementById('forwardsA').value.split(',').map(x => x.trim()).filter(x => x);
      const defendersA = document.getElementById('defendersA').value.split(',').map(x => x.trim()).filter(x => x);
      const goalieA = document.getElementById('goalieA').value.trim();
      const ratingA = parseInt(document.getElementById('ratingA').value);

      const forwardsB = document.getElementById('forwardsB').value.split(',').map(x => x.trim()).filter(x => x);
      const defendersB = document.getElementById('defendersB').value.split(',').map(x => x.trim()).filter(x => x);
      const goalieB = document.getElementById('goalieB').value.trim();
      const ratingB = parseInt(document.getElementById('ratingB').value);

      // Simulace výsledku dle rozdělení 80% základní čas, 15% prodloužení, 5% nájezdy
      const rnd = Math.random();
      let overtime = false;
      let shootout = false;

      if (rnd < 0.15) {
        overtime = true;
      } else if (rnd < 0.20) {
        shootout = true;
      }

      // Zbytek simulace bude pokračovat zde – přidat výstupní logiku, góly, asistence atd.

      // Zatím placeholder výstup
      document.getElementById('result').innerText = `Zápas mezi ${teamA} a ${teamB} ${
        overtime ? '(rozhodnuto v prodloužení)' : shootout ? '(rozhodnuto po nájezdech)' : '(v základní hrací době)'
      }.`;
    }
  </script>
</body>
</html>
