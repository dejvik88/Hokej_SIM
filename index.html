<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hokejový Simulátor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1rem;
    }
    .result {
      margin-top: 2rem;
      background: #e8f4ff;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hokejový Simulátor</h1>
    <input type="text" id="teamA" placeholder="Název týmu A" />
    <input type="number" id="ratingA" placeholder="Rating týmu A (0-100)" />
    <textarea id="rosterA" rows="5" placeholder="Soupiska týmu A - každý hráč na nový řádek (12 útočníků, 8 obránců, 1 brankář)"></textarea>
    <input type="text" id="teamB" placeholder="Název týmu B" />
    <input type="number" id="ratingB" placeholder="Rating týmu B (0-100)" />
    <textarea id="rosterB" rows="5" placeholder="Soupiska týmu B - každý hráč na nový řádek (12 útočníků, 8 obránců, 1 brankář)"></textarea>
    <button onclick="simulateMatch()">Simulovat zápas</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function simulateMatch() {
      const teamA = document.getElementById('teamA').value;
      const ratingA = parseInt(document.getElementById('ratingA').value);
      const teamB = document.getElementById('teamB').value;
      const ratingB = parseInt(document.getElementById('ratingB').value);
      const rosterA = document.getElementById('rosterA').value.trim().split('\n');
      const rosterB = document.getElementById('rosterB').value.trim().split('\n');

      const forwardsA = rosterA.slice(0, 12);
      const defendersA = rosterA.slice(12, 20);
      const goalieA = rosterA[20];

      const forwardsB = rosterB.slice(0, 12);
      const defendersB = rosterB.slice(12, 20);
      const goalieB = rosterB[20];

      const totalRating = ratingA + ratingB;
      const ratioA = ratingA / totalRating;
      const ratioB = ratingB / totalRating;

      const shotsA = Math.max(15, Math.round(randomNormal(30 * ratioA, 4)));
      const shotsB = Math.max(15, Math.round(randomNormal(30 * ratioB, 4)));

      const savePctA = randomNormal(0.9, 0.02);
      const savePctB = randomNormal(0.9, 0.02);

      let goalsA = Math.max(0, shotsA - Math.round(shotsB * savePctB));
      let goalsB = Math.max(0, shotsB - Math.round(shotsA * savePctA));

      let savesA = shotsB - goalsB;
      let savesB = shotsA - goalsA;

      let scorersA = generateScorers(goalsA, forwardsA, defendersA, goalieA);
      let scorersB = generateScorers(goalsB, forwardsB, defendersB, goalieB);

      let mvpA = selectMVP(scorersA, goalieA, goalsA, savesA);
      let mvpB = selectMVP(scorersB, goalieB, goalsB, savesB);

      let resultHTML = `<strong>${teamA} ${goalsA}:${goalsB} ${teamB}</strong><br><ul>`;
      resultHTML += `<li><strong>${teamA}</strong> - Rating: ${ratingA}, Střely: ${shotsA}, Góly: ${goalsA}, Zákroky: ${savesA}</li>`;
      resultHTML += `<li><strong>${teamB}</strong> - Rating: ${ratingB}, Střely: ${shotsB}, Góly: ${goalsB}, Zákroky: ${savesB}</li>`;
      resultHTML += `</ul>`;

      resultHTML += `<strong>Střelci ${teamA}:</strong><br>${scorersA.map(s => `${s.minute}' ${s.name}${s.assists.length ? ` (Asistence: ${s.assists.join(', ')})` : ''}`).join('<br>')}<br><br>`;
      resultHTML += `<strong>Střelci ${teamB}:</strong><br>${scorersB.map(s => `${s.minute}' ${s.name}${s.assists.length ? ` (Asistence: ${s.assists.join(', ')})` : ''}`).join('<br>')}<br><br>`;

      // Pokud je remíza, pojďme do prodloužení
      if (goalsA === goalsB) {
        const otGoal = simulateOvertimeGoal(forwardsA, defendersA, forwardsB, defendersB);
        if (otGoal) {
          // Gól v prodloužení mezi 61-65. minutou
          otGoal.minute = 61 + Math.floor(Math.random() * 5);
          if (otGoal.team === 'A') {
            goalsA++;
            scorersA.push(otGoal);
            mvpA = selectMVP(scorersA, goalieA, goalsA, savesA);
          } else {
            goalsB++;
            scorersB.push(otGoal);
            mvpB = selectMVP(scorersB, goalieB, goalsB, savesB);
          }
          resultHTML = `<strong>${teamA} ${goalsA}:${goalsB}pp ${teamB}</strong><br><ul>`;
          resultHTML += `<li><strong>${teamA}</strong> - Rating: ${ratingA}, Střely: ${shotsA}, Góly: ${goalsA}, Zákroky: ${savesA}</li>`;
          resultHTML += `<li><strong>${teamB}</strong> - Rating: ${ratingB}, Střely: ${shotsB}, Góly: ${goalsB}, Zákroky: ${savesB}</li>`;
          resultHTML += `</ul>`;

          resultHTML += `<strong>Střelci ${teamA}:</strong><br>${scorersA.map(s => `${s.minute}' ${s.name}${s.assists.length ? ` (Asistence: ${s.assists.join(', ')})` : ''}`).join('<br>')}<br><br>`;
          resultHTML += `<strong>Střelci ${teamB}:</strong><br>${scorersB.map(s => `${s.minute}' ${s.name}${s.assists.length ? ` (Asistence: ${s.assists.join(', ')})` : ''}`).join('<br>')}<br><br>`;
        } else {
          // Pokud ani v prodloužení není gól, jdeme na nájezdy
          const shootoutResult = simulateShootout(forwardsA, defendersA, forwardsB, defendersB);
          goalsA += shootoutResult.goalsA;
          goalsB += shootoutResult.goalsB;

          mvpA = selectMVP([...scorersA, ...shootoutResult.scorersA], goalieA, goalsA, savesA);
          mvpB = selectMVP([...scorersB, ...shootoutResult.scorersB], goalieB, goalsB, savesB);

          // Výsledek s nájezdy - přičteme vítězný rozhodující gól k týmu, který vyhrál
          let suffix = 'sn';
          if (shootoutResult.winner === 'A') {
            resultHTML = `<strong>${teamA} ${goalsA}:${goalsB}${suffix} ${teamB}</strong><br><ul>`;
          } else {
            resultHTML = `<strong>${teamA} ${goalsA}:${goalsB}${suffix} ${teamB}</strong><br><ul>`;
          }

          resultHTML += `<li><strong>${teamA}</strong> - Rating: ${ratingA}, Střely: ${shotsA}, Góly: ${goalsA}, Zákroky: ${savesA}</li>`;
          resultHTML += `<li><strong>${teamB}</strong> - Rating: ${ratingB}, Střely: ${shotsB}, Góly: ${goalsB}, Zákroky: ${savesB}</li>`;
          resultHTML += `</ul>`;

          resultHTML += `<strong>Střelci ${teamA}:</strong><br>${[...scorersA, ...shootoutResult.scorersA].map(s => `${s.minute}' ${s.name}${s.assists.length ? ` (Asistence: ${s.assists.join(', ')})` : ''}`).join('<br>')}<br><br>`;
          resultHTML += `<strong>Střelci ${teamB}:</strong><br>${[...scorersB, ...shootoutResult.scorersB].map(s => `${s.minute}' ${s.name}${s.assists.length ? ` (Asistence: ${s.assists.join(', ')})` : ''}`).join('<br>')}<br><br>`;
        }
      }

      resultHTML += `<strong>Hráči zápasu:</strong><br>${teamA}: ${mvpA}<br>${teamB}: ${mvpB}`;

      document.getElementById('result').innerHTML = resultHTML;
    }

    function randomNormal(mean, stdDev) {
      let u = 0, v = 0;
      while(u === 0) u = Math.random();
      while(v === 0) v = Math.random();
      return mean + stdDev * Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
    }

    function generateScorers(goals, forwards, defenders, goalie = '') {
      let scorers = [];
      for (let i = 0; i < goals; i++) {
        const minute = Math.floor(Math.random() * 60) + 1;
        const scorerPool = Math.random() < 0.7 ? forwards : defenders;
        const scorer = scorerPool[Math.floor(Math.random() * scorerPool.length)];

        const assists = [];
        const assistChance = Math.random();
        const allPlayers = [...forwards, ...defenders, goalie].filter(p => p && p !== scorer);

        if (assistChance < 0.70) {
          assists.push(selectAssist(allPlayers));
          let second;
          do {
            second = selectAssist(allPlayers);
          } while (second === assists[0] && allPlayers.length > 1);
          assists.push(second);
        } else if (assistChance < 0.95) {
          assists.push(selectAssist(allPlayers));
        }

        scorers.push({ minute, name: scorer, assists });
      }
      return scorers.sort((a, b) => a.minute - b.minute);
    }

    function selectAssist(players) {
      const rand = Math.random() * 100;
      const forwards = players.slice(0, 12);
      const defenders = players.slice(12, 20);
      const goalie = players[20];

      if (rand < 49 && forwards.length) return forwards[Math.floor(Math.random() * forwards.length)];
      if (rand < 99 && defenders.length) return defenders[Math.floor(Math.random() * defenders.length)];
      return goalie;
    }

    function selectMVP(scorers, goalie, goals, saves) {
      // body hráče podle pravidel:
      // Brankář s čistým kontem = 2 body
      // Gól = 1 bod
      // Asistence = 0.5 bodu
      // Pokud tým nedá gól, MVP náhodný hráč z týmu s nejvyšším bodovým skóre
      if (goals === 0) {
        // náhodný hráč z daných střelců nebo vyber náhodně z přítomných (náhodně z forwards/defenders)
        const allPlayers = [...new Set(scorers.map(s => s.name))];
        if (allPlayers.length === 0 && goalie) allPlayers.push(goalie);
        if (allPlayers.length === 0) return "-";
        return allPlayers[Math.floor(Math.random() * allPlayers.length)];
      }

      const stats = {};
      for (const s of scorers) {
        stats[s.name] = (stats[s.name] || 0) + 1;
        for (const a of s.assists) {
          stats[a] = (stats[a] || 0) + 0.5;
        }
      }
      // Brankář s čistým kontem
      if (goalie && goals === 0) {
        stats[goalie] = (stats[goalie] || 0) + 2;
      }
      // Pokud gólů je víc než 0, brankář s čistým kontem není možné mít, takže nepočítáme extra body
      // Vyber hráče s nejvyšším skóre
      const sorted = Object.entries(stats).sort((a, b) => b[1] - a[1]);
      return sorted.length > 0 ? sorted[0][0] : "-";
    }

    function simulateOvertimeGoal(forwardsA, defendersA, forwardsB, defendersB) {
      // Náhodně rozhodne, zda padne gól v prodloužení (cca 50% šance)
      if (Math.random() > 0.5) {
        const team = Math.random() < 0.5 ? 'A' : 'B';
        const scorerPool = team === 'A'
          ? (Math.random() < 0.7 ? forwardsA : defendersA)
          : (Math.random() < 0.7 ? forwardsB : defendersB);

        const scorer = scorerPool[Math.floor(Math.random() * scorerPool.length)];
        return { team, minute: 0, name: scorer, assists: [] };
      }
      return null;
    }

    function simulateShootout(forwardsA, defendersA, forwardsB, defendersB) {
      const scorersA = [];
      const scorersB = [];

      // Vyber 5 nájezdníků na každé straně (95% útočník, 5% obránce)
      function selectShooter(forwards, defenders) {
        return Math.random() < 0.95
          ? forwards[Math.floor(Math.random() * forwards.length)]
          : defenders[Math.floor(Math.random() * defenders.length)];
      }

      let goalsA = 0;
      let goalsB = 0;

      // Prvních 5 nájezdů
      for (let i = 0; i < 5; i++) {
        const shooterA = selectShooter(forwardsA, defendersA);
        const shooterB = selectShooter(forwardsB, defendersB);

        const scoreA = Math.random() < 0.45; // cca 45% úspěšnost
        const scoreB = Math.random() < 0.45;

        if (scoreA) {
          goalsA++;
          scorersA.push({ minute: 61 + i, name: shooterA, assists: [] });
        }
        if (scoreB) {
          goalsB++;
          scorersB.push({ minute: 61 + i, name: shooterB, assists: [] });
        }
      }

      // Pokud remíza, pokračujeme náhlou smrtí
      let suddenDeathIndex = 5;
      while (goalsA === goalsB) {
        const shooterA = selectShooter(forwardsA, defendersA);
        const shooterB = selectShooter(forwardsB, defendersB);

        const scoreA = Math.random() < 0.45;
        const scoreB = Math.random() < 0.45;

        if (scoreA) {
          goalsA++;
          scorersA.push({ minute: 61 + suddenDeathIndex, name: shooterA, assists: [] });
        }
        if (scoreB) {
          goalsB++;
          scorersB.push({ minute: 61 + suddenDeathIndex, name: shooterB, assists: [] });
        }
        suddenDeathIndex++;

        // Když jeden dá gól a druhý ne, rozhodnuto
        if (scoreA !== scoreB) break;
      }

      // Určíme vítěze podle gólu z nájezdů
      let winner = null;
      if (goalsA > goalsB) {
        winner = 'A';
      } else if (goalsB > goalsA) {
        winner = 'B';
      }

      // Přičteme vítězný rozhodující gól k vítěznému týmu
      if (winner === 'A') goalsA++;
      if (winner === 'B') goalsB++;

      return { goalsA, goalsB, scorersA, scorersB, winner };
    }
  </script>
</body>
</html>
