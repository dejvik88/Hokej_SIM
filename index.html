<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hokejový Simulátor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      background: #e8f4ff;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hokejový Simulátor</h1>
    <input type="text" id="teamA" placeholder="Název týmu A" />
    <textarea id="playersA" rows="3" placeholder="Soupiska týmu A (12 útočníků, 8 obránců, 1 brankář, oddělit čárkami)"></textarea>
    <input type="number" id="ratingA" placeholder="Rating týmu A (0-100)" />

    <input type="text" id="teamB" placeholder="Název týmu B" />
    <textarea id="playersB" rows="3" placeholder="Soupiska týmu B (12 útočníků, 8 obránců, 1 brankář, oddělit čárkami)"></textarea>
    <input type="number" id="ratingB" placeholder="Rating týmu B (0-100)" />

    <button onclick="simulateMatch()">Simulovat zápas</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Náhodná hodnota s normálním rozdělením
    function randomNormal(mean, stdDev) {
      let u = 0, v = 0;
      while (u === 0) u = Math.random();
      while (v === 0) v = Math.random();
      return mean + stdDev * Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
    }

    // Výběr střelce/asistenta podle typu
    function chooseScorer(players, type) {
      const forwards = players.slice(0, 12);
      const defense = players.slice(12, 20);
      const goalie = players[20];
      const rand = Math.random();
      if (type === 'scorer') {
        // 70 % útočníci, 30 % obránci
        return rand < 0.7
          ? forwards[Math.floor(Math.random() * forwards.length)]
          : defense[Math.floor(Math.random() * defense.length)];
      } else if (type === 'assist') {
        // 49 % útočníci, 50 % obránci, 1 % brankář
        if (rand < 0.49) return forwards[Math.floor(Math.random() * forwards.length)];
        if (rand < 0.99) return defense[Math.floor(Math.random() * defense.length)];
        return goalie;
      }
    }

    // Hlavní simulace zápasu
    function simulateMatch() {
      const teamA = document.getElementById('teamA').value.trim();
      const teamB = document.getElementById('teamB').value.trim();
      const ratingA = parseInt(document.getElementById('ratingA').value);
      const ratingB = parseInt(document.getElementById('ratingB').value);
      const playersA = document.getElementById('playersA').value.split(',').map(p => p.trim());
      const playersB = document.getElementById('playersB').value.split(',').map(p => p.trim());

      if (playersA.length !== 21 || playersB.length !== 21) {
        alert("Soupiska musí obsahovat přesně 21 hráčů (12 útočníků, 8 obránců, 1 brankář)");
        return;
      }

      const totalRating = ratingA + ratingB;
      const ratioA = ratingA / totalRating;
      const ratioB = ratingB / totalRating;

      const shotsA = Math.max(15, Math.round(randomNormal(30 * ratioA, 5)));
      const shotsB = Math.max(15, Math.round(randomNormal(30 * ratioB, 5)));

      const savePctA = Math.min(0.99, Math.max(0.80, randomNormal(0.9, 0.02)));
      const savePctB = Math.min(0.99, Math.max(0.80, randomNormal(0.9, 0.02)));

      let goalsA = Math.max(0, shotsA - Math.round(shotsB * savePctB));
      let goalsB = Math.max(0, shotsB - Math.round(shotsA * savePctA));

      let resultText = `<strong>${teamA}</strong> vs <strong>${teamB}</strong><br>`;

      // Události gólů (čas, střelec, asistenti)
      let goalEvents = { A: [], B: [] };

      // Generování gólů s časy, střelci, asistenty
      function generateGoals(teamKey, goals, players) {
        let events = [];
        for (let i = 0; i < goals; i++) {
          let minute = Math.floor(Math.random() * 60) + 1;
          let scorer = chooseScorer(players, 'scorer');
          let assists = [];
          let assistChance = Math.random();
          if (assistChance < 0.7) {
            assists.push(chooseScorer(players, 'assist'));
            assists.push(chooseScorer(players, 'assist'));
          } else if (assistChance < 0.95) {
            assists.push(chooseScorer(players, 'assist'));
          }
          events.push({ minute, scorer, assists });
        }
        return events;
      }

      goalEvents.A = generateGoals('A', goalsA, playersA);
      goalEvents.B = generateGoals('B', goalsB, playersB);

      // Spočítat body hráčů (góly + asistence) pro volbu hráče zápasu
      function countPoints(goalEvents) {
        let points = {};
        goalEvents.forEach(e => {
          points[e.scorer] = (points[e.scorer] || 0) + 1;
          e.assists.forEach(a => {
            points[a] = (points[a] || 0) + 1;
          });
        });
        return points;
      }

      const pointsA = countPoints(goalEvents.A);
      const pointsB = countPoints(goalEvents.B);

      // Hráč utkání
      let mvp = "";
      // 1) Brankář s čistým kontem
      if (goalsB === 0) mvp = playersA[20];
      else if (goalsA === 0) mvp = playersB[20];
      else {
        // 2) Nejlepší bodový hráč (góly + asistence)
        let allPoints = {...pointsA, ...pointsB};
        let maxPoints = 0;
        let bestPlayers = [];
        for (const player in allPoints) {
          if (allPoints[player] > maxPoints) {
            maxPoints = allPoints[player];
            bestPlayers = [player];
          } else if (allPoints[player] === maxPoints) {
            bestPlayers.push(player);
          }
        }
        if (maxPoints > 0) {
          // Pokud více hráčů, vyber náhodně
          mvp = bestPlayers[Math.floor(Math.random() * bestPlayers.length)];
        } else {
          // 3) Náhodný hráč z týmu s vyšším ratingem
          const betterTeamPlayers = ratingA >= ratingB ? playersA : playersB;
          mvp = betterTeamPlayers[Math.floor(Math.random() * betterTeamPlayers.length)];
        }
      }

      // Výpis výsledků
      resultText += `<ul>
        <li>${teamA} - Rating: ${ratingA}, Střely: ${shotsA}, Góly: ${goalsA}, Zákroky: ${shotsB - goalsB}</li>
        <li>${teamB} - Rating: ${ratingB}, Střely: ${shotsB}, Góly: ${goalsB}, Zákroky: ${shotsA - goalsA}</li>
      </ul>`;

      resultText += `<strong>Výsledek: ${teamA} ${goalsA}:${goalsB} ${teamB}</strong><br><br>`;

      resultText += `<strong>Střelci ${teamA}:</strong><br>`;
      goalEvents.A.forEach(e => {
        resultText += `${e.minute}' ${e.scorer}`;
        if (e.assists.length > 0) resultText += ` (Asistence: ${e.assists.join(', ')})`;
        resultText += `<br>`;
      });

      resultText += `<br><strong>Střelci ${teamB}:</strong><br>`;
      goalEvents.B.forEach(e => {
        resultText += `${e.minute}' ${e.scorer}`;
        if (e.assists.length > 0) resultText += ` (Asistence: ${e.assists.join(', ')})`;
        resultText += `<br>`;
      });

      resultText += `<br><strong>Hráč utkání:</strong> ${mvp}`;

      document.getElementById('result').innerHTML = resultText;
    }
  </script>
</body>
</html>
